<style>
    .back-button{
        color:black;
        background-color: rgba(128, 128, 128, 0.194);
        border-width: 1px;
        border-radius: 2px;
        border-color: grey;
        padding-top:10px;
        padding-bottom:10px;
        padding-left:7px;
        padding-right:7px;
        cursor: pointer;
        vertical-align: top;
        margin-right:8px;

        transition: 0.15s;
    }
    .back-button:hover{
        background-color: rgba(128, 128, 128, 0.3);
    }
    .back-button:active{
        opacity: 0.7;
    }
    .next-button{
        color:black;
        background-color: rgba(128, 128, 128, 0.194);
        border-width: 1px;
        border-radius: 2px;
        border-color: grey;
        padding-top:10px;
        padding-bottom:10px;
        padding-left:7px;
        padding-right:7px;
    }
    .next-buton:hover{
        background-color: rgba(128, 128, 128, 0.3);
    }
    .next-button:active{
        opacity: 0.7;
    }
    u{
        color:rgb(91, 12, 165);
        margin-right: 8px;
        transition: 0.15s;
    }
    u:hover{
        color:rgb(165, 12, 12);
    }
</style>

<button class="back-button">Back</button>
