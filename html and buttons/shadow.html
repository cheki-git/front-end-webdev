<style>
    .shadow-button{
        color:white;
        background-color:green;
        padding-top:5px;
        padding-bottom:5px;
        padding-left: 10px;
        padding-right:10px;
        border-style: none;
        margin-left: 4px;
        margin-top:8px;
        cursor: pointer; 
        
        transition: 0.15s;
    }
    .shadow-button:active{
        box-shadow:3px 3px 3px rgba(0,0,0,0.2);
        margin-left:3px;
        margin-top:7px;
    }
</style>

<button class="shadow-button">Shadow</button>
