<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox practice</title>
        <link rel="stylesheet" href="flexbox.css">
        <link rel="stylesheet" href="flexbox2.css">
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display: flex;
        flex-direction: row;">
            <div style="background-color: lightblue;
            ">div1 text</div>
            <div style="background-color: lightpink;">div2
            <p>text</p></div>
        </div>

        <div style="margin-top: 50px;
        display: flex;
        flex-direction: row;">
            <div style="background-color: lightblue;
            width: 100px">100px</div>
            <div style="background-color: lightpink;
            flex: 1;">flx: 1
            </div>
        </div>

        <div style="margin-top: 50px;
        display: flex;
        flex-direction: row;">
            <div style="background-color: lightblue;
            width: 100px">100px</div>
            <div style="background-color: lightpink;
            flex: 1;">flex: 1
            </div>
            <div style="background-color: lightblue;
            flex:2">flex: 2</div>
        </div>

        <div style="margin-top: 50px;
        display: flex;
        flex-direction: row;">
            <div style="background-color: lightblue;
            flex: 1;">flex: 1
            </div>
            <div style="background-color: lightpink;
            width: 100px">100px</div>
            <div style="background-color: lightblue;
            flex:2">flex: 2</div>
        </div>

        <div style="margin-top: 50px;
        display: flex;
        flex-direction: row;
        height: 70px;
        border: solid;
        border-color: gray;

        justify-content: start;
        ">
            <div style="background-color: lightblue;
            width: 100px;">100px
            </div>
            <div style="background-color: lightpink;
            width: 100px">100px</div>
            <div style="background-color: lightblue;
            width: 100px">100px</div>
        </div>

        <div style="margin-top: 50px;
        display: flex;
        flex-direction: row;
        height: 70px;
        border: solid;
        border-color: gray;

        justify-content: end;
        ">
            <div style="background-color: lightblue;
            width: 100px;">100px
            </div>
            <div style="background-color: lightpink;
            width: 100px">100px</div>
            <div style="background-color: lightblue;
            width: 100px">100px</div>
        </div>

        <div style="margin-top: 50px;
        display: flex;
        flex-direction: row;
        height: 70px;
        border: solid;
        border-color: gray;

        justify-content: space-between;
        ">
            <div style="background-color: lightblue;
            width: 100px;">100px
            </div>
            <div style="background-color: lightpink;
            width: 100px">100px</div>
            <div style="background-color: lightblue;
            width: 100px">100px</div>
        </div>

        <div style="margin-top: 50px;
        display: flex;
        flex-direction: row;
        height: 70px;
        border: solid;
        border-color: gray;

        justify-content: space-between;
        align-items: start;
        ">
            <div style="background-color: lightblue;
            width: 100px;">100px
            </div>
            <div style="background-color: lightpink;
            width: 100px">100px</div>
            <div style="background-color: lightblue;
            width: 100px">100px</div>
        </div>
    </body>
</html>
